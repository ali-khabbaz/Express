<div ng-controller="registerCtrl as reg">
    <p>Register</p>
    <p><a href="/#/main">back to main</a></p>
    <form>
    	<h1>Register</h1>
    	<input same-as name="email" ng-model="email" type="text" placeholder="Email address" required autofocus><br>
    	<input type="password" placeholder="password" ng-model="password" required><br>
    	<input type="password" placeholder="confirm password" ng-model="re_password" required><br>
    	<button type="submit" class="submit_btn" ng-click="reg.register(email,password)" >submit</button>
    </form>
</div>
